<!DOCTYPE html>
<html lang="en">
<head><title>jQuery To Do List</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/todo.js"></script>
</head>
<body>
  <div>
    <h2>Add New</h2>
    <input type="text" name="item" id="addItemTxt" autofocus></input>
    <button id="addBtn"><img src="images/add-icon.png"><span class="btnText">Add new</span></button>
  </div>
  <div>
    <h2>To Do List</h2>
      <ul id="todoList">
      </ul>
  </div>
  <div>
    <h2>Completed Items</h2>
    <ul id="completed">
    </ul>
  </div>
</body>
</html>
